name: DNS Block&Redirect Configurer cron task
on:
  schedule:
    - cron: '30 1 * * *' # 04:30 MSK (01:30 UTC)
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    environment: DNS
    env:
      DNS: ${{ vars.DNS }}
      # Мы будем использовать локальные файлы вместо URL в переменных ниже
      BLOCK: "./processed_block.txt"
      REDIRECT: "./processed_redirect.txt"
      CLIENT_ID: ${{ secrets.CLIENT_ID }}
      AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
      TZ: Europe/Moscow
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Prepare Lists (Clean and Format)
        run: |
          # 1. Готовим список REDIRECT (AI, LinkedIn + Top RKN)
          # Берем список GeoHide (он уже в формате hosts)
          curl -L https://raw.githubusercontent.com/Internet-Helper/GeoHideDNS/main/hosts/hosts -o processed_redirect.txt
          
          # Добавляем к нему топ заблокированных, превращая их в формат hosts
          # Мы берем только первые 800 строк, чтобы не превысить лимиты NextDNS
          curl -L https://raw.githubusercontent.com/itdoginfo/allow-domains/main/Russia/inside-raw.lst | \
          grep -v "\*" | head -n 800 | sed 's/^/0.0.0.0 /' >> processed_redirect.txt

          # 2. Готовим список BLOCK (если он вам нужен, если нет - создаем пустой)
          # Например, используем какой-нибудь список рекламы, тоже конвертируя в hosts
          echo "0.0.0.0 example-blocked-domain.com" > processed_block.txt

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '25'
          cache: maven

      - name: Build with Maven
        run: mvn -B clean package

      - name: Run application
        run: |
          echo "Starting application..."
          # Скрипт подхватит файлы из переменных окружения BLOCK и REDIRECT, 
          # которые теперь указывают на локальные очищенные файлы.
          java --enable-preview -jar target/*.jar
